<div ng-attr-id={{$ctrl.rotation}}>
	<table class="table table-bordered" style="width:100%; text-align:center;" ng-style="{'background-color' : $ctrl.color}">
		<tr class="text-center">
			<td>{{$ctrl.maCase.name}}</td>
		</tr>
	</table>

	<table id="regular_case" class="table table-bordered">
		<tr>
			<td class="player_border">{{$ctrl.maCase.joueursSurCase[0].nom}}</td>
			<td class="player_border">{{$ctrl.maCase.joueursSurCase[1].nom}}</td>
		</tr>
		<tr>
			<td class="player_border">{{$ctrl.maCase.joueursSurCase[2].nom}}</td>
			<td class="player_border">{{$ctrl.maCase.joueursSurCase[3].nom}}</td>
		</tr>
	</table>


	<footer class="footer">
		<div class="text-center">
			<span>{{$ctrl.maCase.prixAchat}} W</span><br>
		<span ng-if = "$ctrl.maCase.idJoueur != 0">!VENDU!</span>
		</div>
	</footer>
</div>
